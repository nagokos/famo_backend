version: 2.1

orbs:
  slack: circleci/slack@4.4.2

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:3.0.0-node-browsers
        environment:
          BUNDLER_VERSIONS: 2.2.3
          RAILS_ENV: 'test'
          MYSQL_HOST: 127.0.0.1

      - image: circleci/mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_DATABASE: circle_test
          MYSQL_ROOT_PASSWORD: password

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run:
          name: bundle install
          command: |
            gem install bundler -v 2.2.3
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: yarn install
          command: yarn install

      - save_cache:
         paths:
          - ./vendor/bundle
          - ./node_modules
         key: v1-dependencies-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}

      - run: mv config/database.ci.yml config/database.yml
      - run: bundle exec rails db:create
      # - run: bundle exec rails db:schema:load

      - run:
          name: Rubocop
          command: bundle exec rubocop

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

      - slack/notify: #slack通知のステップ名。orbs3は設定方法が全く異なるので注意。
          custom: |
            {
              "text": "",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":circleci-pass: All test suites were passed!",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository*: $CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*: $CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*: $CIRCLE_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "$CIRCLE_BUILD_URL"
                    }
                  ]
                }
              ]
            }
          event: pass #circleの結果指定。failの場合は失敗時、passは成功時。alwaysは結果問わず。
          channel: '#circleci通知'