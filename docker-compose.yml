version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: .
    command: bundle exec foreman start -f Procfile
    volumes:
      - .:/myapp:delegated
      - bundle_path:/bundle
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/var/log/nginx
    environment:
      - EDITOR=vim
      - BUNDLE_PATH=/bundle
      - WEBPACKER_DEV_SERVER_HOST=web
    ports:
      - '3000:3000'
      - '3035:3035'
    links:
      - db
    tty: true
    stdin_open: true
  nginx:
    build:
      context: ./nginx
    ports:
      - '80:80'
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    depends_on:
      - web
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - '8025:8025'
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      - maildir:/tmp
volumes:
  bundle_path:
  public-data:
  tmp-data:
    driver: local
  log-data:
    driver: local
  maildir:
  mysql-data:
    driver: local